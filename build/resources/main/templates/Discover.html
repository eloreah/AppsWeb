<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Social network</title>
  <link rel="stylesheet" th:href="@{/public/stylePerfil.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <h1 class="section-title">Usuarios de la red Social</h1>
  <section>
    <article class="card">
    
        <div class="allUsers">
            <div class="allUsers" th:each="user : ${allUsers}">
                <div class="users_meta">
                    <h2><span class="user" th:text="${user.getName()}"></span></h2>
                </div>
                
                <br>
                <button class="btn" type="button">
                    <a th:href="@{/user/{id}(id=${user.getId()})}"
                        th:text="'Ver Perfil de '+${user.getName()}" style="text-decoration: none;">Pepe</a>
                </button>

                <hr style="margin-left: 20%;margin-right: 20%;margin-top: 10%;margin-bottom: 10%;">
            </div>
        </div>

    </article>
</body>

</html>
