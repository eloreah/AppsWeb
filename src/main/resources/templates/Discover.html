<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Social network</title>
  <link rel="stylesheet" th:href="@{/public/stylePerfil.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <h1 class="section-title">Usuarios de la red Social</h1>
  <h3 class="section-title">SoccialNetwork cuenta en este mimento con <span th:text="${allUsers.size()}"></span> usuarios</h3>
  <section>
   
    
       
            <div class="friends" th:each="user : ${allUsers}">
                <div class="users_meta">
                    <h2><span class="user" th:text="${user.getName()}"></span></h2>
                </div>
                
                <div th:if="${user.getDescription() != null}">
                    <h5 th:text="${user.getDescription}">Descripcion</h5>
                  </div>
                  <br>
                <button class="btn" style="margin-bottom:5px;background:linear-gradient(to left, #59c173, #a17fe0, #5d26c1);;" type="button">
                    <a th:href="@{/user/{id}(id=${user.getId()})}"
                        th:text="'Ver Perfil de '+${user.getName()}" style="text-decoration: none;">Pepe</a>
                </button>

                
            </div>
       

    
</body>

</html>
